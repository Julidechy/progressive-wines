<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Wines | Acceso</title>

    <!--Styles-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/custom.css">

    <!--Opengraph-->
    <meta property="og:url"           content="https://progressivewines.club" />
    <meta property="og:type"          content="website" />
    <meta property="og:title"         content="Progressive Wines" />
    <meta property="og:description"   content="Todo lo que siempre amamos sigue sonando" />
    <meta property="og:image"         content="/assets/img/hero-desktop-2.jpg" />

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="/assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/img/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#9f00a7">
    <meta name="msapplication-config" content="/assets/img/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

</head>
<body class="antialiased bg-black flex flex-col justify-center items-center min-h-screen overflow-x-hidden pb-10">
    <img src="/assets/img/mancha-izq.png" class="hidden lg:block absolute top-0 left-0 transform -translate-x-64 bg-img" alt="Música">
    <img src="/assets/img/mancha-der.png" class="hidden lg:block absolute bottom-0 right-0 transform translate-x-64 bg-img" alt="Vinos">
    <div class="md:hidden py-10">
        <div id="ticketTop" class="ticket-top relative mx-auto transition-all duration-700">
            <!-- <img src="/assets/img/casa-boleto-mobile.png" class="absolute right-0 opacity-50" alt="Casa"> -->
            <div class="relative z-20 h-full flex flex-col justify-center items-center">
                <h1 class="text-3xl text-white uppercase tracking-wide font-normal">Bienvenidos a</h1>
                <img src="/assets/img/logosvg-01.svg" class="w-4/5" alt="Progressive Wines">
            </div>
            <!-- <img src="/assets/img/fecha-2.png" class="absolute bottom-0 right-0 h-16 w-auto mr-6 mb-6" alt="Fecha Aurora Home Festival"> -->
        </div>

        <div class="ticket-bottom relative mt-2 mx-auto flex flex-col justify-center items-center pb-10">
            <h2 class="text-white uppercase tracking-wide font-normal text-xl text-center mt-6">Introduce el código</h2>
            <input type="text" class="rounded-full shadow-xl bg-white text-white text-4xl text-center font-semibold py-2 w-4/5 mt-4">
            <button class="btn-empezar bg-white  text-wine-blue block w-2/3 mx-auto text-center uppercase tracking-wide mt-6 rounded-lg text-2xl hover:bg-white hover:text-wine-soft transition duration-200 ease-in-out">Empezar</button>
            
        </div>
    </div>
    <div class="hidden py-10 md:flex md:flex-row md:justify-center md:items-center z-20">
        <div id="ticketTopHorizontal" class="ticket-left relative transition-all duration-700">
        <!-- <img src="/assets/img/casa-boleto-mobile.png" class="absolute right-0 opacity-50" alt="Casa"> -->
            <!-- <img src="/assets/img/libelula.png" class="hidden lg:block absolute w-1/2 bottom-0 left-0 opacity-50" alt="Libélula"> -->
            <div class="relative z-20 h-full flex flex-col justify-center items-center">
                <h1 class="text-3xl text-white uppercase tracking-wide font-normal">Bienvenidos a</h1>
                <img src="/assets/img/logosvg-01.svg" class="w-4/5 px-4" alt="Progressive Wines">
            </div>
            <!-- <img src="/assets/img/fecha-2.png" class="absolute bottom-0 right-0 h-12 w-auto mr-6 mb-6" alt="Fecha Aurora Home Festival"> -->
        </div>
        <div class="ticket-right relative ml-2 flex flex-col justify-center items-center pb-10">
            <h2 class="text-white uppercase tracking-wide font-normal text-xl text-center mt-6">Introduce el código</h2>
            <input type="text" class="rounded-full shadow-xl bg-white text-wine-blue uppercase text-4xl text-center font-semibold py-2 w-4/5 mt-4">
            <button class="btn-empezar-horizontal bg-white text-wine-blue block w-2/3 mx-auto text-center uppercase tracking-wide mt-6 rounded-lg text-2xl hover:bg-white hover:text-wine-soft transition duration-200 ease-in-out z-20">Empezar</button>
        </div>
    </div>
    <p class="text-sm text-white font-bold uppercase text-center px-4">*Al hacer clic en el botón confirmas ser mayor de 18 años</p>   
    <p class="text-white text-base text-center mt-10 px-4">Únete a la comunidad en Discord</p>
    <div class="text-center">
        <a href="#">
            <img src="/assets/img/discord-rounded.png" class="h-16 w-16 mx-auto mt-4 z-20" alt="Discord">
        </a>
    </div>
    
    <p class="text-white text-base text-center mt-10 px-4">¿Adquiriste tu acceso pero no te llegó el código o no lo recordás?</p>
    <div class="text-center">
        <a href="#" class="modal-open inline-block text-white text-base text-center font-bold hover:underline">
            Hace clic acá
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    $(function() {
        $('.btn-empezar').mouseenter(function() {
            $('#ticketTop').addClass("top-animation");
        }).mouseleave(function () {
            $('#ticketTop').removeClass("top-animation");
        });
    });

    $(function() {
        $('.btn-empezar-horizontal').mouseenter(function() {
            $('#ticketTopHorizontal').addClass("top-animation-horizontal");
        }).mouseleave(function () {
            $('#ticketTopHorizontal').removeClass("top-animation-horizontal");
        });
    });

</script>
</body>
</html>
